<div class="grid grid-system" style="grid-template-columns: 2fr 1fr;">
  <mat-card class="bg-gray-100 flex flex-col items-center justify-center border-black-300">
    <div class="text-center max-w-md px-4">
      <p>Input stream</p>
      <p>Feed de la caméra,</p>
      <p>les objets détectés.</p>
      <p class="mt-4">La vision du robot.</p>
      <p>Images de la caméra.</p>
      <p>Avec overlay bounding box.</p>
    </div>
  </mat-card>

  <div class="flex flex-col">
    <div class="flex flex-col h-full w-full items-center justify-center">
      <mat-card class="flex flex-col w-full max-w-sm bg-white shadow rounded p-4 rag-card">
        <mat-card-header class="flex w-full items-center justify-center">
          <mat-card-title>Derniers messages RAG</mat-card-title>
        </mat-card-header>
        <div class="flex-1 overflow-y-auto">
          <div *ngFor="let message of messages" class="border-b py-2">
            <p class="text-sm text-gray-600">
              {{ message.timestamp | date:'short' }} - {{ message.content }}
            </p>
          </div>
        </div>

        <div class="mt-4">
          <textarea [(ngModel)]="newMessage" class="w-full p-2 border rounded" placeholder="Entrez votre message">
          </textarea>
          <button mat-button (click)="sendMessage()" class="mt-2 w-full text-white py-2 rounded">
            Envoyer
          </button>
        </div>

      </mat-card>
    </div>
  </div>
</div>
